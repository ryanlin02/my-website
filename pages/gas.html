<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加油卡優惠計算</title>

    <!-- 將以下程式碼加入每個 iframe 頁面的 <head> 標籤內 -->
    <!-- calculator.html, check.html, gas.html, invoice.html -->

    <!-- Google Analytics 4 追蹤代碼 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XE5XMQR0Z1"></script>
    <script>
        // 檢查是否在 iframe 中
        const isInIframe = window !== window.parent;
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // 取得當前頁面名稱
        const currentPageName = window.location.pathname.split('/').pop().replace('.html', '');
        
        // 初始化 GA4
        gtag('config', 'G-XE5XMQR0Z1', {
            page_title: `小朋友工具 - ${getPageTitle(currentPageName)}`,
            page_location: window.location.href,
            page_path: window.location.pathname,
            custom_map: {
                'dimension3': 'is_iframe',
                'dimension4': 'page_type'
            }
        });
        
        // 頁面標題對應
        function getPageTitle(pageName) {
            const titles = {
                'calculator': '計算機',
                'check': '支票計算',
                'invoice': '發票計算',
                'gas': '加油計算'
            };
            return titles[pageName] || pageName;
        }
        
        /**
        * 發送自訂事件到 GA4
        * @param {string} eventName - 事件名稱
        * @param {object} parameters - 事件參數
        */
        function trackEvent(eventName, parameters = {}) {
            // 加入頁面資訊
            parameters.page_type = currentPageName;
            parameters.is_iframe = isInIframe;
            
            gtag('event', eventName, parameters);
            console.log('GA4 Event (iframe):', eventName, parameters);
        }
        
        // ============================================
        // 加油頁面專用追蹤 (gas.html)
        // ============================================
        
        if (currentPageName === 'gas') {
            document.addEventListener('DOMContentLoaded', function() {
                // 追蹤加油計算
                trackEvent('page_specific_load', {
                    feature: 'gas_calculator'
                });
                
                // 根據實際功能添加更多追蹤
            });
        }
        
        // ============================================
        // 通用互動追蹤
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // 追蹤所有按鈕點擊
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function() {
                    trackEvent('button_click', {
                        button_text: this.textContent.trim(),
                        button_id: this.id,
                        button_class: this.className
                    });
                });
            });
            
            // 追蹤表單提交
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    trackEvent('form_submit', {
                        form_id: this.id,
                        form_name: this.name
                    });
                });
            });
            
            // 追蹤滾動深度
            let maxScrollDepth = 0;
            let scrollTracked = {};
            
            window.addEventListener('scroll', function() {
                const scrollDepth = Math.round((window.scrollY + window.innerHeight) / document.body.scrollHeight * 100);
                
                // 追蹤 25%, 50%, 75%, 100% 的滾動深度
                [25, 50, 75, 100].forEach(threshold => {
                    if (scrollDepth >= threshold && !scrollTracked[threshold]) {
                        scrollTracked[threshold] = true;
                        trackEvent('scroll_depth', {
                            depth_percentage: threshold
                        });
                    }
                });
                
                maxScrollDepth = Math.max(maxScrollDepth, scrollDepth);
            });
            
            // 頁面卸載時追蹤最大滾動深度
            window.addEventListener('beforeunload', function() {
                trackEvent('page_unload', {
                    max_scroll_depth: maxScrollDepth,
                    time_on_page: Math.round(performance.now() / 1000)
                });
            });
            
            // 追蹤複製操作
            document.addEventListener('copy', function() {
                trackEvent('content_copy', {
                    selection_length: window.getSelection().toString().length
                });
            });
            
            // 追蹤長按操作（移動裝置）
            let touchTimer;
            document.addEventListener('touchstart', function(e) {
                touchTimer = setTimeout(function() {
                    trackEvent('long_press', {
                        target_element: e.target.tagName,
                        target_class: e.target.className
                    });
                }, 500);
            });
            
            document.addEventListener('touchend', function() {
                clearTimeout(touchTimer);
            });
        });
        
        // ============================================
        // 與父頁面通訊（如果需要）
        // ============================================
        
        if (isInIframe) {
            // 向父頁面報告載入完成
            window.addEventListener('load', function() {
                window.parent.postMessage({
                    type: 'iframe_loaded',
                    page: currentPageName
                }, '*');
            });
        }
    </script>

    <style>
        /* ===== 主題外觀集中管理區 ===== */

        /* ===== 主要內容區域 ===== */

        /* ===== 輸入欄位橫向排版 - 修改版 ===== */

        }

        /* 時間顯示上方的動畫線條 */
        #timeDisplay::before {
            content: '';                           /* 空內容 */
            position: absolute;                    /* 絕對定位 */
            top: 0;                               /* 位於頂部 */
            left: -100%;                          /* 初始位置在左側外部 */

            height: 2px;                          /* 高度2像素 */
            background: linear-gradient(90deg, transparent, var(--button-orange), transparent);  /* 漸層背景 */

        }

        /* 動畫線條滑動效果 */

            0% { left: -100%; }                   /* 開始位置：左側外部 */
            100% { left: 100%; }                  /* 結束位置：右側外部 */
        }

        .time-label {
            font-weight: bold;                     /* 粗體字 */
            margin-right: 10px;                    /* 右邊距 */
            color: var(--button-orange);          /* 橘色文字 */

        }

        /* 淡入動畫效果 */

            position: relative;                    /* 相對定位 */
            height: 2px;                          /* 高度2像素 */
            background: linear-gradient(90deg,     /* 水平漸層背景 */

            overflow: hidden;                     /* 隱藏超出邊界的內容 */
        }

        /* 分隔線上的流光效果 */
        .divider-flow::after {
            content: '';                          /* 空內容 */
            position: absolute;                   /* 絕對定位 */
            top: 0;                              /* 位於頂部 */
            left: -100%;                         /* 初始位置在左側外部 */
            width: 100%;                         /* 寬度100% */
            height: 100%;                        /* 高度100% */
            background: linear-gradient(90deg,    /* 流光漸層效果 */
                transparent,                      /* 透明開始 */
                rgba(255, 156, 51, 0.8),         /* 半透明橘色 */
                transparent);                     /* 透明結束 */
            animation: flowLight 3s linear infinite;  /* 從 ease-in-out 改為 linear */
        }

        /* 流光動畫效果 */
        @keyframes flowLight {
            0% { 
                left: -100%;                        /* 使用 left 屬性而非 transform */
            }
            100% { 
                left: 100%;                         /* 與小朋友計算機一致 */
            }
        }
        
        /* ===== 計算機彈出視窗樣式 ===== */
        .calculator-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* 更深的遮罩層 */
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }
        
        .calculator-modal.active {
            display: flex;
            align-items: center;  /* 從 flex-end 改為 center，讓內容垂直置中 */
            justify-content: center;
        }
        
        /* ===== 計算機容器樣式 ===== */
        .calculator-container {
            /* 調整為與支票工具的數字輸入器一致 */
            background-color: var(--primary-color);
            border-radius: 12px;
            padding: 15px;
            width: 90%;
            max-width: 350px;  /* 縮小最大寬度 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeInScale 0.3s ease;

    <script>
        /* ===== 全域變數 ===== */
        let currentInput = ''; // 當前輸入的欄位ID
        let calcExpression = ''; // 計算機運算式
        let lastResult = '0'; // 上次計算結果
        let lastModifiedField = ''; // 最後修改的欄位
        
        /* ===== 震動回饋函數 ===== */
        function vibrate(duration = 10) {
            // 檢查瀏覽器是否支援震動 API
            if ('vibrate' in navigator) {
                navigator.vibrate(duration);
            }
        }
        
        /* ===== 初始化函數 ===== */
        window.onload = function() {
            // 為可編輯的輸入框添加點擊事件
            // 這四個欄位可以點擊開啟計算機介面
            const editableFields = ['dieselPrice', 'monthlyExpense', 'monthlyVolume', 'discountAmount'];
            editableFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.addEventListener('click', function() {
                    openCalculator(fieldId); // 開啟計算機並傳入欄位ID
                });
            });
            
            // 點擊計算機外部區域（遮罩層）關閉計算機
            document.getElementById('calculatorModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCalculator();
                }
            });

            // 初始化時間顯示
            updateCurrentDate();

            // 設定定時器，每秒更新當前時間
            setInterval(updateCurrentDate, 1000);

            // 設定預設油品單價（中油價格）
            document.getElementById('dieselPrice').value = '26.2';
            // 觸發計算更新
            updateCalculations();

        };

        /* ===== 快速設定油品單價函數 ===== */
        function setDieselPrice(price) {
            // 震動回饋
            vibrate(10);
            
            // 設定油品單價欄位的值
            const dieselPriceField = document.getElementById('dieselPrice');
            dieselPriceField.value = price.toFixed(1); // 保留一位小數
            
            // 記錄最後修改的欄位
            lastModifiedField = 'dieselPrice';
            
            // 更新所有相關計算
            updateCalculations();
        }
        
        /* ===== 開啟計算機函數 ===== */
        function openCalculator(inputId) {
            vibrate(); // 添加震動回饋
            currentInput = inputId; // 記錄當前操作的輸入框ID
            const modal = document.getElementById('calculatorModal');
            const display = document.getElementById('calcDisplay');
            
            // 取得當前輸入框的值（移除千分位符號）
            const fieldValue = document.getElementById(inputId).value;
            let currentValue = removeThousandsSeparator(fieldValue);
            
            // 如果欄位是空的或為0，設定為0
            if (!currentValue || currentValue === '0') {
                calcExpression = '0';
            } else {
                // 根據不同輸入框設定初始值
                if (inputId === 'dieselPrice' || inputId === 'discountAmount') {
                    // 保留小數（超級柴油和折扣金額）
                    calcExpression = parseFloat(currentValue).toString();
                } else {
                    // 只取整數（每月油錢和每月油量）
                    calcExpression = parseInt(currentValue).toString();
                }
            }
            
            display.textContent = calcExpression;
            modal.classList.add('active'); // 顯示計算機視窗
        }
        
        /* ===== 關閉計算機函數 ===== */
        function closeCalculator() {
            vibrate(10); // 震動回饋
            const modal = document.getElementById('calculatorModal');
            modal.classList.remove('active');
            calcExpression = '';
            currentInput = '';
        }
        
        /* ===== 計算機輸入函數 ===== */
        function calcInput(value) {
            vibrate(5); // 輕微震動回饋
            
            // 如果當前顯示為0且輸入不是小數點，則替換而不是追加
            if (calcExpression === '0' && value !== '.') {
                calcExpression = value;
            } else {
                // 防止連續輸入運算符
                const lastChar = calcExpression.slice(-1);
                const operators = ['+', '-', '*', '/'];
                
                // 如果連續輸入運算符，不執行任何動作
                if (operators.includes(value) && operators.includes(lastChar)) {
                    return;
                }
                
                // 處理小數點輸入
                if (value === '.') {
                    // 將運算式按運算符分割，取最後一部分
                    const parts = calcExpression.split(/[\+\-\*\/]/);
                    const currentPart = parts[parts.length - 1];
                    // 如果當前部分已包含小數點，不再添加
                    if (currentPart.includes('.')) {
                        return;
                    }
                    // 如果當前部分為空或最後是運算符，自動補0
                    if (currentPart === '' || operators.includes(lastChar)) {
                        calcExpression += '0';
                    }
                }
                
                calcExpression += value;
            }
            
            // 更新計算機顯示
            document.getElementById('calcDisplay').textContent = calcExpression;
        }
        
        /* ===== 計算機清除函數 ===== */
        function calcClear() {
            vibrate(10); // 震動回饋
            calcExpression = '0';
            document.getElementById('calcDisplay').textContent = '0';
        }
        
        /* ===== 計算機退格函數 ===== */
        function calcBackspace() {
            vibrate(5); // 輕微震動回饋
            if (calcExpression.length > 1) {
                calcExpression = calcExpression.slice(0, -1);
            } else {
                calcExpression = '0';
            }
            document.getElementById('calcDisplay').textContent = calcExpression;
        }
        
        /* ===== 計算機等於函數 ===== */
        function calcEquals() {
            vibrate(10); // 震動回饋
            try {
                // 使用 Function 建立安全的計算環境
                const result = new Function('return ' + calcExpression)();
                lastResult = result.toString();
                calcExpression = lastResult;
                document.getElementById('calcDisplay').textContent = lastResult;
            } catch (e) {
                document.getElementById('calcDisplay').textContent = '錯誤';
                calcExpression = '0';
            }
        }
        
        /* ===== 確認計算結果函數 ===== */
        function confirmCalculation() {
            vibrate(15); // 較強的震動回饋，表示確認動作
            try {
                // 如果沒有輸入任何內容，使用0
                if (!calcExpression || calcExpression === '') {
                    calcExpression = '0';
                }
                
                // 計算最終結果
                let result;
                try {
                    // 使用 Function 建立安全的計算環境
                    result = new Function('return ' + calcExpression)();
                } catch (e) {
                    // 如果計算失敗，直接使用當前顯示的值
                    result = parseFloat(calcExpression) || 0;
                }
                
                // 根據不同輸入框處理結果
                const field = document.getElementById(currentInput);
                
                if (currentInput === 'dieselPrice') {
                    // 超級柴油：限制為正數，保留1位小數
                    result = Math.max(0, result);
                    result = Math.round(result * 10) / 10;
                    field.value = result.toFixed(1);
                } else if (currentInput === 'discountAmount') {
                    // 折扣金額：0-5之間，保留1位小數
                    result = Math.max(0, Math.min(5, result));
                    result = Math.round(result * 10) / 10;
                    field.value = result.toFixed(1);
                } else if (currentInput === 'monthlyExpense' || currentInput === 'monthlyVolume') {
                    // 每月油錢和油量：正整數，添加千分位符號
                    result = Math.max(0, Math.round(result));
                    field.value = addThousandsSeparator(result);
                }
                
                // 記錄最後修改的欄位
                lastModifiedField = currentInput;
                
                // 關閉計算機並更新所有相關計算
                closeCalculator();
                updateCalculations();
            } catch (e) {
                alert('計算錯誤，請重新輸入');
                console.error('計算錯誤:', e);
            }
        }
        
        /* ===== 更新所有計算函數 ===== */
        function updateCalculations() {
            // 取得所有輸入值（移除千分位符號）
            const dieselPrice = parseFloat(removeThousandsSeparator(document.getElementById('dieselPrice').value)) || 0;
            let monthlyExpense = parseInt(removeThousandsSeparator(document.getElementById('monthlyExpense').value)) || 0;
            let monthlyVolume = parseInt(removeThousandsSeparator(document.getElementById('monthlyVolume').value)) || 0;
            const discountAmount = parseFloat(removeThousandsSeparator(document.getElementById('discountAmount').value)) || 0;
            
            // 根據最後修改的欄位決定計算邏輯
            if (dieselPrice > 0) {
                if (lastModifiedField === 'monthlyVolume' && monthlyVolume > 0) {
                    // 如果最後修改的是每月油量，計算每月油錢
                    // 公式：每月油錢 = 超級柴油價格 × 每月油量
                    monthlyExpense = Math.round(dieselPrice * monthlyVolume);
                    document.getElementById('monthlyExpense').value = addThousandsSeparator(monthlyExpense);
                } else if ((lastModifiedField === 'monthlyExpense' || lastModifiedField === 'dieselPrice') && monthlyExpense > 0) {
                    // 如果最後修改的是每月油錢或超級柴油，計算每月油量
                    // 公式：每月油量 = 每月油錢 ÷ 超級柴油價格
                    monthlyVolume = Math.round(monthlyExpense / dieselPrice);
                    document.getElementById('monthlyVolume').value = addThousandsSeparator(monthlyVolume);
                }
            }
            
            // 計算折後油錢 - 只在折扣金額大於0時才計算
            if (dieselPrice > 0 && monthlyVolume > 0 && discountAmount > 0) {
                // 計算折扣後的油價
                const discountedPrice = Math.max(0, dieselPrice - discountAmount);
                // 計算折後的每月油錢
                const discountedExpense = Math.round(discountedPrice * monthlyVolume);
                document.getElementById('discountedExpense').value = addThousandsSeparator(discountedExpense);
                
                // 重新計算當前的每月油錢（確保使用最新數值）
                const currentMonthlyExpense = Math.round(dieselPrice * monthlyVolume);
                
                // 計算每月節省金額
                const monthlySaving = Math.max(0, currentMonthlyExpense - discountedExpense);
                document.getElementById('monthlySaving').value = addThousandsSeparator(monthlySaving);
                
                // 計算每年節省金額（每月節省 × 12個月）
                const yearlySaving = monthlySaving * 12;
                document.getElementById('yearlySaving').value = addThousandsSeparator(yearlySaving);
            } else {
                // 如果沒有足夠的資料或折扣金額為0，清空計算結果
                document.getElementById('discountedExpense').value = '';
                document.getElementById('monthlySaving').value = '';
                document.getElementById('yearlySaving').value = '';
            }
        }
        
        /* ===== 清除計算函數 ===== */
        function clearCalculation() {
            vibrate(20); // 較強的震動回饋，表示清除動作
            
            // 定義需要清除的欄位陣列
            const fieldsToClear = ['monthlyExpense', 'monthlyVolume', 'discountAmount', 'discountedExpense', 'monthlySaving', 'yearlySaving'];
            
            // 遍歷並清空每個欄位
            fieldsToClear.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.value = '';
            });
            
            // 重置最後修改的欄位記錄
            lastModifiedField = '';
        }
        
        /* ===== 添加千分位符號函數 ===== */
        function addThousandsSeparator(num) {
            // 使用正則表達式在數字中每三位添加逗號
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        /* ===== 移除千分位符號函數 ===== */
        function removeThousandsSeparator(str) {
            // 移除所有逗號和非數字字符（保留小數點）
            return str.replace(/,/g, '').replace(/[^\d.]/g, '');
        }

        /* ===== 時間顯示相關函數 - 從小朋友開支票複製 ===== */
        // 初始化當前時間（民國年）
        function updateCurrentDate() {
            const now = new Date();
            const rocYear = now.getFullYear() - 1911;    // 轉換為民國年
            const month = now.getMonth() + 1;             // 月份（從0開始，需要+1）
            const date = now.getDate();                   // 日期
            const days = ['日', '一', '二', '三', '四', '五', '六'];  // 星期陣列
            const day = days[now.getDay()];               // 取得星期
            const hours = String(now.getHours()).padStart(2, '0');     // 小時，補零
            const minutes = String(now.getMinutes()).padStart(2, '0'); // 分鐘，補零
            const seconds = String(now.getSeconds()).padStart(2, '0'); // 秒數，補零
            
            // 組合時間字串
            const timeString = `${rocYear}年${month}月${date}日 星期${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('current-date').textContent = timeString;
        }

        /* ===== 每月油錢快速調整功能 ===== */
        /* ===== 每月油錢快速調整功能 ===== */
        function adjustMonthlyExpense(delta) {
            // 震動反饋
            vibrate(10);
            
            // 取得當前每月油錢欄位
            const expenseField = document.getElementById('monthlyExpense');
            
            // 解析當前值（移除千位分隔符）
            let currentValue = 0;
            if (expenseField.value && expenseField.value.trim() !== '') {
                // 移除所有非數字字符，只保留數字
                const cleanValue = expenseField.value.replace(/[^0-9]/g, '');
                currentValue = parseInt(cleanValue) || 0;
            }
            
            // 計算新值
            // 確保結果為正整數（不能為負數）
            let newValue = currentValue + delta;
            
            // 限制最小值為0
            if (newValue < 0) {
                newValue = 0;
            }
            
            // 確保是整數（移除任何小數部分）
            newValue = Math.floor(newValue);
            
            // 更新欄位值（加入千位分隔符）
            if (newValue === 0) {
                expenseField.value = '0';
            } else {
                expenseField.value = formatNumberWithCommas(newValue);
            }
            
            // 觸發更新計算
            updateCalculations();
        }

        /* ===== 格式化數字加入千位分隔符 ===== */
        function formatNumberWithCommas(num) {
            // 將數字轉換為帶有千位分隔符的字串
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        /* ===== 更新所有計算（整合現有的計算邏輯） ===== */
        function updateCalculations() {
            // 取得所有輸入值
            const dieselPrice = parseFloat(document.getElementById('dieselPrice').value) || 0;
            // 取得並驗證每月油錢（確保為正整數）
            const monthlyExpenseRaw = document.getElementById('monthlyExpense').value.replace(/,/g, '');
            const monthlyExpense = validateMonthlyExpense(monthlyExpenseRaw);

            // 如果值被修正，更新顯示
            const expenseField = document.getElementById('monthlyExpense');
            if (monthlyExpense === 0) {
                expenseField.value = '0';
            } else {
                expenseField.value = formatNumberWithCommas(monthlyExpense);
            }
            const discountAmount = parseFloat(document.getElementById('discountAmount').value) || 0;
            
            // 計算每月油量
            if (dieselPrice > 0 && monthlyExpense > 0) {
                const monthlyVolume = Math.round(monthlyExpense / dieselPrice);
                document.getElementById('monthlyVolume').value = formatNumberWithCommas(monthlyVolume);
                
                // 計算折扣後的金額
                if (discountAmount > 0) {
                    const discountedPrice = Math.max(0, dieselPrice - discountAmount);
                    const discountedExpense = Math.round(discountedPrice * monthlyVolume);
                    document.getElementById('discountedExpense').value = formatNumberWithCommas(discountedExpense);
                    
                    // 計算節省金額
                    const monthlySaving = monthlyExpense - discountedExpense;
                    document.getElementById('monthlySaving').value = formatNumberWithCommas(monthlySaving);
                    
                    // 計算每年節省
                    const yearlySaving = monthlySaving * 12;
                    document.getElementById('yearlySaving').value = formatNumberWithCommas(yearlySaving);
                }
            }
        }

        /* ===== 折扣金額快速調整功能 ===== */
        /**
         * 調整折扣金額數值（增加或減少指定金額）
         * @param {number} delta - 要調整的金額（正數為增加，負數為減少）
         */
        function adjustDiscountAmount(delta) {
            // 震動回饋
            vibrate(10);
            
            // 取得當前折扣金額欄位
            const discountField = document.getElementById('discountAmount');
            
            // 解析當前值（移除所有非數字字符，保留小數點）
            let currentValue = 0;
            if (discountField.value && discountField.value.trim() !== '') {
                // 移除所有非數字和小數點的字符
                const cleanValue = discountField.value.replace(/[^0-9.]/g, '');
                currentValue = parseFloat(cleanValue) || 0;
            }
            
            // 計算新值
            let newValue = currentValue + delta;
            
            // 限制最小值為0，最大值為5（一般折扣不會超過5元）
            if (newValue < 0) {
                newValue = 0;
            } else if (newValue > 5) {
                newValue = 5;
            }
            
            // 四捨五入到小數點後一位
            newValue = Math.round(newValue * 10) / 10;
            
            // 更新欄位值（保留一位小數）
            discountField.value = newValue.toFixed(1);
            
            // 記錄最後修改的欄位
            lastModifiedField = 'discountAmount';
            
            // 觸發更新計算
            updateCalculations();
        }

        /**
         * 直接設定折扣金額為指定數值
         * @param {number} amount - 要設定的折扣金額
         */
        function setDiscountAmount(amount) {
            // 震動回饋
            vibrate(10);
            
            // 取得折扣金額欄位
            const discountField = document.getElementById('discountAmount');
            
            // 確保金額在合理範圍內（0-5元）
            let validAmount = Math.max(0, Math.min(5, amount));
            
            // 四捨五入到小數點後一位
            validAmount = Math.round(validAmount * 10) / 10;
            
            // 設定欄位值（保留一位小數）
            discountField.value = validAmount.toFixed(1);
            
            // 記錄最後修改的欄位
            lastModifiedField = 'discountAmount';
            
            // 觸發更新計算
            updateCalculations();
        }

        /* ===== 驗證並格式化每月油錢輸入 ===== */
        function validateMonthlyExpense(value) {
            // 移除所有非數字字符
            let cleanValue = String(value).replace(/[^0-9]/g, '');
            
            // 轉換為數字
            let numValue = parseInt(cleanValue) || 0;
            
            // 確保為正整數（最小值為0）
            numValue = Math.max(0, Math.floor(numValue));
            
            return numValue;
        }
